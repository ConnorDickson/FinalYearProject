<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Client</title>
        <link rel="stylesheet" type="text/css" href="../CSS/root.css">
    </head>
    <body>
        <script src="../JS/Common.js"></script>
        <script src="../JS/VoiceRecognition.js"></script>
        <script src="../JS/LoadBalancing.js"></script>
        <script src="../JS/Stopwatch.js"></script>
        <h1>Load Balancing</h1>
        <button class="button" onclick="NavigateHome()">Home</button>
        <br>
        <div> 
            <h2>Voice Recogntition</h2>
            <p class="InfoBox" >Number of Requests:        
                <input id="NumberOfVoiceRecognitionRequests" class="NumericalInput" type="text">
                <br>
                <input class="checkbox" type="checkbox" id="useEdgeNodeCheckbox" value="Yes">Preprocess on edge node</input>
                <button class="button" onclick="ExecuteVoiceRecognitionLoadBalance()">Go</button>
            </p>
    
            <table class="tableContainer">
                <tr>
                    <td>
                        <div class="InfoBox" id='localStopwatchResults'></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="InfoBox" id='averageLocalCPUResult'></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="InfoBox" id='averageRemoteCPUResult'></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="InfoBox" id="VoiceRecognitionResults"></div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
