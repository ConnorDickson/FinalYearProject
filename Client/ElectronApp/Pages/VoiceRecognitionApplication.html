<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Client</title>
        <link rel="stylesheet" type="text/css" href="../CSS/root.css">
    </head>
    <body>
        <script src="../JS/Common.js"></script>
        <script src="../JS/VoiceRecognition.js"></script>
        <script src="../JS/recorder.js"></script>
        <script src="../JS/Stopwatch.js"></script>

        <h1>Voice Recognition Application</h1>
        <button class="button" onclick="NavigateHome()">Home</button>
        
        <br><br>
        
        <audio controls autoplay id="audioplayer" class="audioplayer"></audio>
        <h2 id="RecordingStatus">Not Recording</h2>
        <button class="button" style="display: inline;" id="RecordingButton" onclick="ToggleRecording()">Start Recording</button>
        
        <br><br><br><br>
        
        <table class="tableContainer">
            <tr>
                <td>
                    <h2 id="localResultsHeader">Local Processing:</h2>
                </td>
                <td>
                    <h2 id="remoteResultsHeader">Edge Processing:</h2>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="button" id="ScriptButton" onclick="ExecuteVoiceRecognitionScript()">Execute Local Recognition</button>     
                </td>
                <td>
                    <button class="button" id="PostButton" onclick="ExecuteRemoteVoiceRecognition()">Execute Remote Recognition</button>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input class="checkbox" type="checkbox" id="useEdgeNodeCheckbox" value="Yes">Preprocess on edge node</input>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="InfoBox" id='localResultsParagraph'></p>      
                </td>
                <td>
                    <p class="InfoBox" id='remoteResultsParagraph'></p> 
                </td>
            </tr>
            <tr>
                <td>
                    <p class="InfoBox" id="localSysProcessor"></p>
                </td>
                <td>
                    <p class="InfoBox" id="remoteSysProcessor"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="InfoBox" id="localSysMemory"></p>
                </td>
                <td>
                    <p class="InfoBox" id="edgeNodeProcessor"></p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="InfoBox" id='localStopwatchResults'></p>
                </td>
                <td>
                    <p class="InfoBox" id="remoteSysMemory"></p>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <p class="InfoBox" id='remoteStopwatchResults'></p>
                </td>
            </tr>
        </table>
    </body>
</html>
