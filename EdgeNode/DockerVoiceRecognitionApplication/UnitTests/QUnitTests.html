<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>QUnit</title>
        <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <script src="https://code.jquery.com/qunit/qunit-2.0.1.js"></script>
        <script src="../src/server.js"></script>
        <script>
            QUnit.test( "guid not undefined", function( assert ) {
                assert.ok(guid() != 'undefined', "The guid is not undefined");
            });

            QUnit.test( "guid not empty", function( assert ) {
                assert.ok(guid() != '', "The guid is not empty");
            });
        </script>
    </body>
</html>
